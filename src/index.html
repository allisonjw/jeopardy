<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500,900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="splash-container">
      <header class="splash-header"> <h1 class="title"> Jeopardy </h1>
      </header>
      <img src="../images/splash.gif" class="moving-grid">
      <form class="intake-form">
        <div class="intake-form-inputs">
        <label class ="player-one-label" id="player-intake"> Player One 
        <input class="player-one-intake" placeholder="Player One Name" type="text">
        </label>
        <label class ="player-two-label" id="player-intake"> Player Two 
        <input class="player-two-intake" placeholder="Player Two Name" type="text">
      </label>
      <label class ="player-three-label" id="player-intake"> Player Three 
        <input class="player-three-intake" placeholder="Player Three Name" type="text">
      </label>
        <button class="start-game-btn" disabled>Start Game</button>
      </div>
      </form>
    </div>

    

    <div class="round-one" hidden>
      <div class="round-one-foreground"> 
        <div class="grid-container">
            <div class="grid-item category"></div>
            <div class="grid-item category"></div>
            <div class="grid-item category"></div>
            <div class="grid-item category"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>  
        <!-- <div id="popup-clue"></div> -->
        <div class="player-container">
        <div class="player-one-stand podium">
          <p class="PP1-name name"></p>
          <p  class="PP1-score score"></p>
        </div>
      <div class="player-two-stand podium">
        <p class="PP2-name name"></p>
        <p class="PP2-score score"></p>
      </div>    
      <div class="player-three-stand podium">
        <p class="PP3-name name"></p>
        <p class="PP3-score score"></p>
      </div>
      </div>
      </div>
    </div>

</html>
