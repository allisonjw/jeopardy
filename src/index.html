<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500,900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="splash-container">
      <header class="splash-header"> <h1 class="title"> Jeopardy </h1>
      </header>
      <img src="../images/splash.gif" class="moving-grid">
      <form class="intake-form">
        <div class="intake-form-inputs">
        <label class ="player-one-label" id="player-intake"> Player One 
        <input class="player-one-intake" placeholder="Player One Name" type="text">
        </label>
        <label class ="player-two-label" id="player-intake"> Player Two 
        <input class="player-two-intake" placeholder="Player Two Name" type="text">
      </label>
      <label class ="player-three-label" id="player-intake"> Player Three 
        <input class="player-three-intake" placeholder="Player Three Name" type="text">
      </label>
        <button class="start-game-btn" disabled>Start Game</button>
      </div>
      </form>
    </div>

    

    <div class="round-one" hidden>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>
            <div class="grid-item">13</div>
            <div class="grid-item">14</div>
            <div class="grid-item">15</div>
            <div class="grid-item">16</div>
            <div class="grid-item">17</div>
            <div class="grid-item">18</div>
            <div class="grid-item">19</div>
            <div class="grid-item">20</div>
        </div>
      <div class="player-one-stand">
        
      </div>
      <div class="player-two-stand">

      </div>
      <div class="player-three-stand">

      </div>
    </div>



    <!-- <h1 hidden>Jeopardy</h1> -->

    <!-- <img src=. alt="turing logo" height="100px" width="100px"> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
